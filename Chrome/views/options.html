<!DOCTYPE html>
<html>
<head>
    <title>Tubepop Options</title>
    <style>
        .float-right {
            float: right;
        }
        tr {
            margin-bottom: 15px;
        }
        button {
            width: 70px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="cbCloseBehavior">Close Behavior:</label>
            </td>
            <td class="float-right">
                <select id="cbCloseBehavior">
                    <option value="redock">Redock</option>
                    <option value="close">Close</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="txtWidth">Player Width</label>
            </td>
            <td class="float-right">
                <input type="number"
                       id="txtWidth" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="txtHeight">Player Height</label>
            </td>
            <td class="float-right">
                <input type="number"
                       id="txtHeight" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="chkAutoplay">Autoplay</label>
            </td>
            <td class="float-right">
                <input type="checkbox"
                       id="chkAutoplay" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="chkPlayAt">Start Video At Current Time</label>
            </td>
            <td class="float-right">
                <input type="checkbox"
                       id="chkPlayAt" />
            </td>
        </tr>
    </table>
    <br />
    <hr />
    <button id="save">Save</button> <div id="txtStatus"></div>
    
    <script src="options.js"></script>
</body>
</html>
